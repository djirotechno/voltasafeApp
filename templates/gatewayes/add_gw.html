
{% extends '/layout/_sidebar.html'%}

{% block title %} Projets{% endblock %}

{% block content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Form Wizard
                    <small>Taken from <a href="https://github.com/rstaib/jquery-steps" target="_blank">github.com/rstaib/jquery-steps</a> &amp; <a href="https://jqueryvalidation.org/" target="_blank">jqueryvalidation.org</a></small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Nexa</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Forms</a></li>
                    <li class="breadcrumb-item active">Form Wizard</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      
        <!-- Basic Example | Vertical Layout -->
       
        <!-- #END# Basic Example | Vertical Layout --> 
        <!-- Advanced Form Example With Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h1> Add Gatewaye</h1>
                        <hr>

                    </div>
                    <div class="body">
                        <form id="wizard_with_validation" method="POST"  action="/gatewaye/">
                           <fieldset>
                               
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="gw_Name" class="form-control" required>
                                        <label class="form-label">Gatewaye Name</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="g_id" class="form-control" required>
                                        <label class="form-label">Gatewaye Id</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <label class="form-label">Projet</label>
                                <div class="col-lg-3 col-md-6">
                                    <select class="form-control show-tick" name="projet_id">
                                        {% for projet in projets %}
                                       <option value="{{projet.id}}">{{projet.name_projet}}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="">
                                       <input type="submit" class="btn btn-success">
                                    </div>
                                   
                                </div>
                            </fieldset>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Advanced Form Example With Validation --> 
    </div>
</section>




{% endblock %}
