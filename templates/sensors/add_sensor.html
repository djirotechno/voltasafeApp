
{% extends '/layout/_sidebar.html'%}

{% block title %} Projets{% endblock %}

{% block content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Form Wizard
                    <small>Taken from <a href="https://github.com/rstaib/jquery-steps" target="_blank">github.com/rstaib/jquery-steps</a> &amp; <a href="https://jqueryvalidation.org/" target="_blank">jqueryvalidation.org</a></small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Nexa</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Forms</a></li>
                    <li class="breadcrumb-item active">Form Wizard</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h1> Add Device</h1>
                        <hr>

                    </div>
                    <div class="body">
                        <form id="wizard_with_validation" method="POST"  action="/sensor">
                           <fieldset>
                               
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="sensor_name" class="form-control" required>
                                        <label class="form-label">sensor Name</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="s_id" class="form-control" required>
                                        <label class="form-label">Sensor Id</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="type_sensor" class="form-control" required>
                                        <label class="form-label">Sensor Type</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="unit" class="form-control" required>
                                        <label class="form-label">Unit</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group form-float">
                                    <label class="form-label">Device</label>
                                <div class="col-lg-3 col-md-6">
                                    <select class="form-control show-tick" name="device_id">
                                        {% for devices in devices %}
                                       <option value="{{devices.id}}">{{devices.name}}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="">
                                       <input type="submit" class="btn btn-success">
                                    </div>
                                </div>
                            </fieldset>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
                    
                
{% endblock %}
